name: .NET CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: windows-latest # Cambiamos a Windows para evitar l√≠os con WinForms
    steps:
      - uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 7.x

      - name: Restore
        run: dotnet restore GeoCalculator.sln # Apuntamos directo al mapa

      - name: Build
        run: dotnet build GeoCalculator.sln --no-restore --configuration Release

      - name: Test
        run: dotnet test GeoCalculator.sln --no-build --verbosity normal
